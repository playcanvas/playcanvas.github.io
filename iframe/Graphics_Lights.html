        <script>
function controls({ observer, ReactPCUI, React, jsx, fragment }) {
    const { BindingTwoWay, BooleanInput, LabelGroup, Panel, SliderInput } = ReactPCUI;
    return fragment(
        jsx(Panel, { headerText: 'OMNI LIGHT [KEY_1]' },
            jsx(LabelGroup, { text: 'enabled' },
                jsx(BooleanInput, {
                    type: 'toggle',
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.omni.enabled' }
                })
            ),
            jsx(LabelGroup, { text: 'intensity' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.omni.intensity' }
                })
            ),
            jsx(LabelGroup, { text: 'shadow intensity' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.omni.shadowIntensity' }
                })
            ),
            jsx(LabelGroup, { text: 'cookie' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.omni.cookieIntensity' }
                })
            )
        ),
        jsx(Panel, { headerText: 'SPOT LIGHT [KEY_2]' },
            jsx(LabelGroup, { text: 'enabled' },
                jsx(BooleanInput, { type: 'toggle',
                binding: new BindingTwoWay(),
                link: { observer, path: 'lights.spot.enabled' }
            })
        ),
            jsx(LabelGroup, { text: 'intensity' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.spot.intensity' }
                })
            ),
            jsx(LabelGroup, { text: 'shadow intensity' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.spot.shadowIntensity' }
                })
            ),
            jsx(LabelGroup, { text: 'cookie' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.spot.cookieIntensity' }
                })
            )
        ),
        jsx(Panel, { headerText: 'DIRECTIONAL LIGHT [KEY_3]' },
            jsx(LabelGroup, { text: 'enabled' },
                jsx(BooleanInput, {
                    type: 'toggle',
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.directional.enabled' }
                })
            ),
            jsx(LabelGroup, { text: 'intensity' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.directional.intensity' }
                })
            ),
            jsx(LabelGroup, { text: 'shadow intensity' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'lights.directional.shadowIntensity' }
                })
            )
        )
    );
}

        <script>
async function example({ canvas, deviceType, assetPath, glslangPath, twgslPath, data }) {
    function createMaterial(colors) {
        const material = new pc.StandardMaterial();
        for (const param in colors) {
            material[param] = colors[param];
        }
        material.update();
        return material;
    }

    const assets = {
        statue: new pc.Asset('statue', 'container', { url: assetPath + 'models/statue.glb' }),
        heart: new pc.Asset("heart", "texture", { url: assetPath + "textures/heart.png" }),
        xmas_negx: new pc.Asset("xmas_negx", "texture", { url: assetPath + "cubemaps/xmas_faces/xmas_negx.png" }),
        xmas_negy: new pc.Asset("xmas_negy", "texture", { url: assetPath + "cubemaps/xmas_faces/xmas_negy.png" }),
        xmas_negz: new pc.Asset("xmas_negz", "texture", { url: assetPath + "cubemaps/xmas_faces/xmas_negz.png" }),
        xmas_posx: new pc.Asset("xmas_posx", "texture", { url: assetPath + "cubemaps/xmas_faces/xmas_posx.png" }),
        xmas_posy: new pc.Asset("xmas_posy", "texture", { url: assetPath + "cubemaps/xmas_faces/xmas_posy.png" }),
        xmas_posz: new pc.Asset("xmas_posz", "texture", { url: assetPath + "cubemaps/xmas_faces/xmas_posz.png" })
    };

    const gfxOptions = {
        deviceTypes: [deviceType],
        glslangUrl: glslangPath + 'glslang.js',
        twgslUrl: twgslPath + 'twgsl.js'
    };

    const device = await pc.createGraphicsDevice(canvas, gfxOptions);
    const createOptions = new pc.AppOptions();
    createOptions.graphicsDevice = device;
    createOptions.keyboard = new pc.Keyboard(document.body);

    createOptions.componentSystems = [
        pc.RenderComponentSystem,
        pc.CameraComponentSystem,
        pc.LightComponentSystem
    ];
    createOptions.resourceHandlers = [
        // @ts-ignore
        pc.TextureHandler,
        // @ts-ignore
        pc.ContainerHandler,
        // @ts-ignore
        pc.CubemapHandler
    ];

    const app = new pc.AppBase(canvas);
    app.init(createOptions);

    // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
    app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
    app.setCanvasResolution(pc.RESOLUTION_AUTO);

    // Ensure canvas is resized when window changes size
    const resize = () => app.resizeCanvas();
    window.addEventListener('resize', resize);
    app.on('destroy', () => {
        window.removeEventListener('resize', resize);
    });

    const assetListLoader = new pc.AssetListLoader(Object.values(assets), app.assets);
    assetListLoader.load(() => {

        app.start();

        // enable cookies which are disabled by default for clustered lighting
        app.scene.lighting.cookiesEnabled = true;

        // ambient lighting
        app.scene.ambientLight = new pc.Color(0.2, 0.2, 0.2);

        // create an entity with the statue
        const entity = assets.statue.resource.instantiateRenderEntity();

        app.root.addChild(entity);

        // Create an Entity with a camera component
        const camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.4, 0.45, 0.5)
        });
        camera.translate(0, 15, 35);
        camera.rotate(-14, 0, 0);
        app.root.addChild(camera);

        // ground material
        const material = createMaterial({
            ambient: pc.Color.GRAY,
            diffuse: pc.Color.GRAY
        });

        // Create an Entity for the ground
        const ground = new pc.Entity();
        ground.addComponent("render", {
            type: "box",
            material: material
        });
        ground.setLocalScale(70, 1, 70);
        ground.setLocalPosition(0, -0.5, 0);
        app.root.addChild(ground);

        // setup light data
        data.set('lights', {
            spot: {
                enabled: true,
                intensity: 0.8,
                cookieIntensity: 1,
                shadowIntensity: 1
            },
            omni: {
                enabled: true,
                intensity: 0.8,
                cookieIntensity: 1,
                shadowIntensity: 1
            },
            directional: {
                enabled: true,
                intensity: 0.8,
                shadowIntensity: 1
            }
        });

        /** @type {{[key: string]: pc.Entity }} */
        const lights = {};

        // Create an spot light
        lights.spot = new pc.Entity();
        lights.spot.addComponent("light", {
            ...{
                type: "spot",
                color: pc.Color.WHITE,
                innerConeAngle: 30,
                outerConeAngle: 31,
                range: 100,
                castShadows: true,
                shadowBias: 0.05,
                normalOffsetBias: 0.03,
                shadowResolution: 2048,
                // heart texture's alpha channel as a cookie texture
                cookie: assets.heart.resource,
                cookieChannel: "a"
            },
            ...data.get('lights.spot')
        });

        const cone = new pc.Entity();
        cone.addComponent("render", {
            type: "cone",
            castShadows: false,
            material: createMaterial({ emissive: pc.Color.WHITE })
        });
        lights.spot.addChild(cone);
        app.root.addChild(lights.spot);

        // construct the cubemap asset for the omni light cookie texture
        // Note: the textures array could contain 6 texture asset names to load instead as well
        const cubemapAsset = new pc.Asset('xmas_cubemap', 'cubemap', null, {
            textures: [
                assets.xmas_posx.id, assets.xmas_negx.id,
                assets.xmas_posy.id, assets.xmas_negy.id,
                assets.xmas_posz.id, assets.xmas_negz.id
            ]
        });
        cubemapAsset.loadFaces = true;
        app.assets.add(cubemapAsset);

        // Create a omni light
        lights.omni = new pc.Entity();
        lights.omni.addComponent("light", {
            ...{
                type: "omni",
                color: pc.Color.YELLOW,
                castShadows: true,
                range: 111,
                cookieAsset: cubemapAsset,
                cookieChannel: "rgb"
            },
            ...data.get('lights.omni')
        });
        lights.omni.addComponent("render", {
            type: "sphere",
            castShadows: false,
            material: createMaterial({ diffuse: pc.Color.BLACK, emissive: pc.Color.YELLOW })
        });
        app.root.addChild(lights.omni);

        // Create a directional light
        lights.directional = new pc.Entity();
        lights.directional.addComponent("light", {
            ...{
                type: "directional",
                color: pc.Color.CYAN,
                range: 100,
                shadowDistance: 50,
                castShadows: true,
                shadowBias: 0.1,
                normalOffsetBias: 0.2
            },
            ...data.get('lights.directional')
        });
        app.root.addChild(lights.directional);

        // Allow user to toggle individual lights
        app.keyboard.on("keydown", function (e) {
            // if the user is editing an input field, ignore key presses
            if (e.element.constructor.name === 'HTMLInputElement') return;
            switch (e.key) {
                case pc.KEY_1:
                    data.set('lights.omni.enabled', !data.get('lights.omni.enabled'));
                    break;
                case pc.KEY_2:
                    data.set('lights.spot.enabled', !data.get('lights.spot.enabled'));
                    break;
                case pc.KEY_3:
                    data.set('lights.directional.enabled', !data.get('lights.directional.enabled'));
                    break;
            }
        }, this);

        // Simple update loop to rotate the light
        let angleRad = 1;
        app.on("update", function (dt) {
            angleRad += 0.3 * dt;
            if (entity) {

                lights.spot.lookAt(new pc.Vec3(0, -5, 0));
                lights.spot.rotateLocal(90, 0, 0);
                lights.spot.setLocalPosition(15 * Math.sin(angleRad), 25, 15 * Math.cos(angleRad));

                lights.omni.setLocalPosition(5 * Math.sin(-2 * angleRad), 10, 5 * Math.cos(-2 * angleRad));
                lights.omni.rotate(0, 50 * dt, 0);

                lights.directional.setLocalEulerAngles(45, -60 * angleRad, 0);
            }
        });

        data.on('*:set', (/** @type {string} */ path, value) => {
            const pathArray = path.split('.');
            if (pathArray[2] === 'enabled') {
                lights[pathArray[1]].enabled = value;
            } else {
                // @ts-ignore
                lights[pathArray[1]].light[pathArray[2]] = value;
            }
        });
    });
    return app;
}
        </script>
        <script>
        const ENGINE_PATH = '';
        const NODE_ENV = 'production';
        /**
         * Used in outline and posteffects to make ES5 scripts work in ES6
         * @example
         * // doesn't start with 'class', so not changing any behaviour
         * debugger; // step through with F11 to debug
         * Object.prototype.toString.call(1) === '[object Number]'
         */
        function enablePolyfillFunctionCall() {
            const functionCall = Function.prototype.call;
            function polyCall(thisArg, ...args) {
                if (this.toString().startsWith('class')) {
                    return Object.assign(thisArg, new this(...args));
                }
                return functionCall.bind(this)(thisArg, ...args);
            }
            Function.prototype.call = polyCall;
        }
        enablePolyfillFunctionCall();
        /**
         * Can load UMD and ESM. UMD registers itself into globalThis, while ESM is handled
         * to specifically to do the same, so we achieve the same result, no matter which
         * target build/src we linked to.
         */
        async function loadScript(name, src) {
            // console.log('loadScript>', { name, src });
            const module = await import(src);
            const isESM = Object.keys(module).length;
            if (isESM) {
                window[name] = module;
            }
        }
        /**
         * @returns {string}
         */
        function getDeviceType() {
            const last = localStorage.getItem('preferredGraphicsDevice');
            if (last !== null) {
                if (last === 'webgpu' && false) {
                    console.warn('Picked WebGPU but example is not supported on WebGPU, defaulting to WebGL2');
                    return 'webgl2';
                }
                return last;
            } else if (true) {
                let preferredDevice = 'webgpu';
                // Lack of Chrome's WebGPU support on Linux
                if (navigator.platform.includes('Linux') && navigator.appVersion.includes("Chrome")) {
                    preferredDevice = 'webgl2';
                }
                return window.top.preferredGraphicsDevice || preferredDevice;
            } else if (['webgl1', 'webgl2'].includes(window.top.preferredGraphicsDevice)) {
                return window.top.preferredGraphicsDevice;
            } else {
                return 'webgl2';
            }
        }
        /**
         * Get the specified engine, picking the right choice from three sources:
         *  - Example#ENGINE (lowest priority)
         *  - NODE_ENV (2nd lowest priority)
         *  - ENGINE_PATH (highest priority)
         * If none of these sources are given, we simply pick build/playcanvas.js (ES5)
         */
        function getSpecifiedEngine() {
            let specifiedEngine = './playcanvas.js';
            // Doesn't matter what Example class specifies otherwise, because
            // NODE_ENV has a higher priority
            if (NODE_ENV === 'development') {
                specifiedEngine = './playcanvas.dbg.js'
            }
            // ENGINE_PATH has the highest priority.
            if (ENGINE_PATH.length) {
                const entryPoint = ENGINE_PATH.split('/').pop();
                specifiedEngine = './ENGINE_PATH/' + entryPoint;
            }
            return specifiedEngine;
        }
        let app;
        let ready = false; // Used in indicate if UI can render Controls
        let started = false;
        let miniStats;
        let allowRestart = 'true';
        const args = Object.fromEntries(
            location.href.split('?').pop().split('#')[0].split('&').map(_ => _.split('='))
        );
        let data = new observer.Observer({});
        /**
         * Keep it function in first run for nicer debug locations.
         * @type {Record<string, string | Function>}
         */
        const files = {};
        files['example.mjs'] = example.toString();
        if (window.controls) {
            files['controls.mjs'] = controls.toString();
        }
        var filesObject = {};
        function resolveFunction(_) {
            if (_.call) {
                return _;
            }
            return new Function('return ' + _)();
        }
        Object.assign(files, filesObject);
        function requestFiles() {
            const responseEvent = new CustomEvent("requestedFiles", { detail: files });
            window.top.dispatchEvent(responseEvent);
        }
        /**
         * This function is called from React whenever we click on MiniStats icon,
         * even PlayCanvas' pc itself could be undefined here.
         */
        function showStats() {
            // examples/misc/mini-stats.mjs creates its own instance of ministats, prevent two mini-stats here
            if (false) {
                return;
            }
            if (typeof pc === 'undefined' || typeof pcx === 'undefined') {
                return;
            }
            const deviceType = app?.graphicsDevice?.deviceType;
            if (deviceType === 'null') {
                return;
            }
            if (args.miniStats === 'false') {
                return;
            }
            if (!miniStats) {
                miniStats = new pcx.MiniStats(app);
            }
            miniStats.enabled = true;
        }
        function hideStats() {
            if (!miniStats) {
                return;
            }
            miniStats.enabled = false;
        }
        /**
         * This function is called from React whenever we change an example in any possible state,
         * even PlayCanvas' pc itself could be undefined here.
         */
        function destroy() {
            miniStats?.destroy();
            miniStats = null;
            // Can't call app.destroy() twice without an error,
            // so we check for app.graphicsDevice first
            if (app && app.graphicsDevice) {
                app.destroy();
            }
            ready = false;
        }
        function hotReload() {
            if (!allowRestart) {
                console.warn('hotReload> Dropping restart while still restarting');
                return;
            }
            destroy();
            data = new observer.Observer({});
            main(files);
        }
        window.addEventListener('requestFiles', requestFiles);
        window.addEventListener('showStats'   , showStats   );
        window.addEventListener('hideStats'   , hideStats   );
        window.addEventListener('destroy'     , destroy     );
        window.addEventListener('hotReload'   , hotReload   );
        function updateControls() {
            const event = new CustomEvent("updateFiles", {
                detail: {
                    files
                }
            });
            window.top.dispatchEvent(event);
        }
        function updateActiveDevice() {
            const event = new CustomEvent("updateActiveDevice", {
                detail: app.graphicsDevice.deviceType
            });
            window.top.dispatchEvent(event);
        }
        async function main(files) {
            allowRestart = false;
            await loadScript('pc', getSpecifiedEngine());
            await loadScript('pcx', './playcanvas-extras.js');
            window.top.pc = pc;
            var canvas = document.getElementById("application-canvas");
            window.top.observerData = data;
            var deviceType = getDeviceType();
            if (args.deviceType) {
                console.warn("overwriting default deviceType from URL");
                deviceType = args.deviceType;
            }
            if (!deviceType) {
                console.warn("No deviceType given, defaulting to WebGL2");
                deviceType = 'webgl2';
            }
            if (!started) {
                // console.log("Dispatch exampleLoading!");
                // just notify to clean UI, but not during hot-reload
                const event = new CustomEvent("exampleLoading", {
                    detail: {
                        showDeviceSelector: true,
                    }
                });
                window.top.dispatchEvent(event);
            }
            const example = resolveFunction(files['example.mjs']);
            files['example.mjs'] = files['example.mjs'].toString();
            app = await example({
                canvas,
                deviceType,
                data,
                assetPath,
                scriptsPath,
                ammoPath,
                basisPath,
                dracoPath,
                glslangPath,
                twgslPath,
                pcx,
                files,
            });
            ready = true;
            class ExampleLoadEvent extends CustomEvent {
                constructor(deviceType) {
                    super("exampleLoad");
                    this.files = files;
                    this.description = "";
                }
            }
            const finalFunc = () => {
                if (app.graphicsDevice?.canvas) {
                    showStats();
                    if (!started) { // only one time, recalls of main() are caused by Monaco live coding
                        window.top.dispatchEvent(new ExampleLoadEvent());
                    }
                    started = true;
                    updateControls();
                    updateActiveDevice();
                    allowRestart = true;
                } else {
                    console.warn('main> no canvas');
                }
            };
            // Wait until example has called app.start()
            // And if it already called start, we will know by app.frame > 0
            // app.start() is called when assets loaded in examples
            if (app) {
                if (app.frame) { // app already started
                    finalFunc();
                } else { // Wait for app.start()
                    app.once('start', finalFunc);
                }
            } else {
                // The example function didn't return an app instance
                // still update the UI and assume it has started.
                window.top.dispatchEvent(new ExampleLoadEvent());
                started = true;
                updateControls();
                allowRestart = true;
            }
        }
        window.onload = () => main(files);
        </script>
    </body>
