    <body>
        <div id="app">
            <div id="appInner">
                <!--A link without href, which makes it invisible. Setting href in an example would trigger a download when clicked.-->
                <div style="width:100%; position:absolute; top:10px">
                    <div style="text-align: center;">
                        <a id="ar-link" rel="ar" download="asset.usdz">
                            <img src="./arkit.png" id="button" width="200"/>
                        </a>    
                    </div>
                </div>
                <canvas id='application-canvas'></canvas>
            </div>
        </div>
        <script src='./playcanvas-observer.js'></script>
        <script src='./pathes.js'></script>
        <!-- imports (if any) -->

        <script>
function controls({ observer, ReactPCUI, React, jsx, fragment }) {
    const { BindingTwoWay, LabelGroup, Panel, SliderInput } = ReactPCUI;
    return fragment(
        jsx(Panel, { headerText: 'Material' },
            jsx(LabelGroup, { text: 'Gloss' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'settings.material.gloss' },
                    min: 0,
                    max: 1,
                    precision: 2,
                }),
            ),
            jsx(LabelGroup, { text: 'Metalness' },
                jsx(SliderInput, {
                    binding: new BindingTwoWay(),
                    link: { observer, path: 'settings.material.metalness' },
                    min: 0,
                    max: 1,
                    precision: 2,
                }),
            ),
        ),
    );
}

        <script>
async function example({ canvas, deviceType, assetPath, scriptsPath, glslangPath, twgslPath, data }) {

    data.set('settings', {
        material: {
            gloss: 0.8,
            metalness: 0.7
        }
    });

    const assets = {
        bloom:  new pc.Asset('bloom', 'script',   { url: scriptsPath + 'posteffects/posteffect-bloom.js' }),
        script: new pc.Asset('script', 'script',  { url: scriptsPath + 'camera/orbit-camera.js' }),
        color:  new pc.Asset('color', 'texture',  { url: assetPath + 'textures/seaside-rocks01-color.jpg' }),
        normal: new pc.Asset('normal', 'texture', { url: assetPath + 'textures/seaside-rocks01-normal.jpg' }),
        gloss:  new pc.Asset('gloss', 'texture',  { url: assetPath + 'textures/seaside-rocks01-gloss.jpg' }),
        luts:   new pc.Asset('luts', 'json',      { url: assetPath + 'json/area-light-luts.json' })
    };

    const gfxOptions = {
        deviceTypes: [deviceType],
        glslangUrl: glslangPath + 'glslang.js',
        twgslUrl: twgslPath + 'twgsl.js'
    };

    const device = await pc.createGraphicsDevice(canvas, gfxOptions);
    const createOptions = new pc.AppOptions();
    createOptions.graphicsDevice = device;
    createOptions.mouse = new pc.Mouse(document.body);
    createOptions.touch = new pc.TouchDevice(document.body);

    createOptions.componentSystems = [
        // @ts-ignore
        pc.RenderComponentSystem,
        // @ts-ignore
        pc.CameraComponentSystem,
        // @ts-ignore
        pc.LightComponentSystem,
        // @ts-ignore
        pc.ScriptComponentSystem
    ];
    createOptions.resourceHandlers = [
        // @ts-ignore
        pc.TextureHandler,
        // @ts-ignore
        pc.ContainerHandler,
        // @ts-ignore
        pc.ScriptHandler,
        // @ts-ignore
        pc.JsonHandler
    ];

    const app = new pc.AppBase(canvas);
    app.init(createOptions);

    // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
    app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
    app.setCanvasResolution(pc.RESOLUTION_AUTO);

    // Ensure canvas is resized when window changes size
    const resize = () => app.resizeCanvas();
    window.addEventListener('resize', resize);
    app.on('destroy', () => {
        window.removeEventListener('resize', resize);
    });

    const assetListLoader = new pc.AssetListLoader(Object.values(assets), app.assets);
    assetListLoader.load(() => {

        app.start();

        // set up some general scene rendering properties
        app.scene.toneMapping = pc.TONEMAP_ACES;

        // enabled clustered lighting. This is a temporary API and will change in the future
        app.scene.clusteredLightingEnabled = true;

        // adjust default clustered lighting parameters to handle many lights
        const lighting = app.scene.lighting;

        // 1) subdivide space with lights into this many cells
        lighting.cells = new pc.Vec3(30, 2, 30);

        // 2) and allow this many lights per cell
        lighting.maxLightsPerCell = 20;

        lighting.areaLightsEnabled = true;
        lighting.shadowsEnabled = false;

        // pure black material - used on back side of light objects
        const blackMaterial = new pc.StandardMaterial();
        blackMaterial.diffuse = new pc.Color(0, 0, 0);
        blackMaterial.useLighting = false;
        blackMaterial.update();

        // ground material
        const groundMaterial = new pc.StandardMaterial();
        groundMaterial.diffuse = pc.Color.GRAY;
        groundMaterial.gloss = 0.8;
        groundMaterial.metalness = 0.7;
        groundMaterial.useMetalness = true;

        // helper function to create a primitive with shape type, position, scale, color
        /**
         * 
         * @param {string} primitiveType 
         * @param {pc.Vec3} position 
         * @param {pc.Vec3} scale 
         * @param {*} assetManifest 
         * @returns 
         */
        function createPrimitive(primitiveType, position, scale, assetManifest) {

            if (assetManifest) {
                groundMaterial.diffuseMap = assetManifest.color.resource;
                groundMaterial.normalMap = assetManifest.normal.resource;
                groundMaterial.glossMap = assetManifest.gloss.resource;

                groundMaterial.diffuseMapTiling.set(17, 17);
                groundMaterial.normalMapTiling.set(17, 17);
                groundMaterial.glossMapTiling.set(17, 17);
            }

            groundMaterial.update();

            // create primitive
            const primitive = new pc.Entity();
            primitive.addComponent('render', {
                type: primitiveType,
                material: groundMaterial
            });

            // set position and scale and add it to scene
            primitive.setLocalPosition(position);
            primitive.setLocalScale(scale);
            app.root.addChild(primitive);

            return primitive;
        }

        /**
         * Helper function to create area light including its visual representation in the world.
         * @param {string} type - The light component's type.
         * @param {number} shape - The light component's shape.
         * @param {pc.Vec3} position - The position.
         * @param {pc.Vec3} scale - The scale.
         * @param {pc.Color} color - The color.
         * @param {number} intensity - The light component's intensity.
         * @param {number} range - The light component's range.
         * @returns {pc.Entity} The returned entity.
         */
        function createAreaLight(type, shape, position, scale, color, intensity, range) {
            const light = new pc.Entity();
            light.addComponent("light", {
                type: type,
                shape: shape,
                color: color,
                intensity: intensity,
                falloffMode: pc.LIGHTFALLOFF_INVERSESQUARED,
                range: range,
                innerConeAngle: 88,
                outerConeAngle: 89
            });

            light.setLocalScale(scale);
            light.setLocalPosition(position);
            if (type === "spot") {
                light.rotate(-90, 0, 0);
            }
            app.root.addChild(light);

            // emissive material that is the light source color
            const brightMaterial = new pc.StandardMaterial();
            brightMaterial.emissive = new pc.Color(color.r * 0.8, color.g * 0.8, color.b * 0.8);
            brightMaterial.useLighting = false;
            brightMaterial.update();

            // primitive shape that matches light source shape
            const lightPrimitive = (shape === pc.LIGHTSHAPE_SPHERE) ? "sphere" : (shape === pc.LIGHTSHAPE_DISK) ? "cylinder" : "box";

            // primitive scale - flatten it to disk / rectangle
            const primitiveScale = new pc.Vec3(1, shape !== pc.LIGHTSHAPE_SPHERE ? 0.001 : 1, 1);

            // bright primitive representing the area light source
            const brightShape = new pc.Entity();
            brightShape.addComponent("render", {
                type: lightPrimitive,
                material: brightMaterial
            });
            brightShape.setLocalScale(primitiveScale);
            light.addChild(brightShape);

            // black primitive representing the back of the light source which is not emitting light
            if (type === "spot") {

                const blackShape = new pc.Entity();
                blackShape.addComponent("render", {
                    type: lightPrimitive,
                    material: blackMaterial
                });
                blackShape.setLocalPosition(0, 0.004, 0);
                blackShape.setLocalEulerAngles(-180, 0, 0);
                blackShape.setLocalScale(primitiveScale);
                light.addChild(blackShape);
            }

            return light;
        }

        // set the loaded area light LUT data
        const luts = assets.luts.resource;
        app.setAreaLightLuts(luts.LTC_MAT_1, luts.LTC_MAT_2);

        // set up some general scene rendering properties
        app.scene.toneMapping = pc.TONEMAP_ACES;

        // create ground plane
        const ground = createPrimitive("plane", new pc.Vec3(0, 0, 0), new pc.Vec3(45, 1, 45), assets);

        // Create the camera, which renders entities
        const camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(0.1, 0.1, 0.1),
            fov: 60,
            farClip: 1000
        });
        camera.setLocalPosition(3, 3, 12);

        // add orbit camera script with a mouse and a touch support
        camera.addComponent("script");
        camera.script.create("orbitCamera", {
            attributes: {
                inertiaFactor: 0.2,
                focusEntity: ground,
                distanceMax: 60,
                frameOnStart: false
            }
        });
        camera.script.create("orbitCameraInputMouse");
        camera.script.create("orbitCameraInputTouch");
        app.root.addChild(camera);

        // add bloom postprocessing
        camera.script.create("bloom", {
            attributes: {
                bloomIntensity: 1.5,
                bloomThreshold: 0.6,
                blurAmount: 6
            }
        });

        // generate a grid of area lights of sphere, disk and rect shapes
        for (let x = -20; x <= 20; x += 5) {
            for (let y = -20; y <= 20; y += 5) {
                const pos = new pc.Vec3(x, 0.6, y);
                const color = new pc.Color(0.3 + Math.random() * 0.7, 0.3 + Math.random() * 0.7, 0.3 + Math.random() * 0.7);
                const rand = Math.random();
                if (rand < 0.3) {
                    createAreaLight("omni", pc.LIGHTSHAPE_SPHERE, pos, new pc.Vec3(1.5, 1.5, 1.5), color, 2, 6);
                } else if (rand < 0.6) {
                    createAreaLight("spot", pc.LIGHTSHAPE_DISK, pos, new pc.Vec3(1.5, 1.5, 1.5), color, 2.5, 5);
                } else {
                    createAreaLight("spot", pc.LIGHTSHAPE_RECT, pos, new pc.Vec3(2, 1, 1), color, 2.5, 5);
                }
            }
        }

        // handle HUD changes - update properties on the material
        data.on('*:set', (/** @type {string} */ path, value) => {
            const pathArray = path.split('.');
            if (pathArray[2] === "gloss") groundMaterial.gloss = value;
            if (pathArray[2] === "metalness") groundMaterial.metalness = value;
            groundMaterial.update();
        });
    });
    return app;
}
        </script>
        <script>
        const ENGINE_PATH = '';
        const NODE_ENV = 'production';
        /**
         * Used in outline and posteffects to make ES5 scripts work in ES6
         * @example
         * // doesn't start with 'class', so not changing any behaviour
         * debugger; // step through with F11 to debug
         * Object.prototype.toString.call(1) === '[object Number]'
         */
        function enablePolyfillFunctionCall() {
            const functionCall = Function.prototype.call;
            function polyCall(thisArg, ...args) {
                if (this.toString().startsWith('class')) {
                    return Object.assign(thisArg, new this(...args));
                }
                return functionCall.bind(this)(thisArg, ...args);
            }
            Function.prototype.call = polyCall;
        }
        enablePolyfillFunctionCall();
        /**
         * Can load UMD and ESM. UMD registers itself into globalThis, while ESM is handled
         * to specifically to do the same, so we achieve the same result, no matter which
         * target build/src we linked to.
         */
        async function loadScript(name, src) {
            // console.log('loadScript>', { name, src });
            const module = await import(src);
            const isESM = Object.keys(module).length;
            if (isESM) {
                window[name] = module;
            }
        }
        /**
         * @returns {string}
         */
        function getDeviceType() {
            const last = localStorage.getItem('preferredGraphicsDevice');
            if (last !== null) {
                if (last === 'webgpu' && false) {
                    console.warn('Picked WebGPU but example is not supported on WebGPU, defaulting to WebGL2');
                    return 'webgl2';
                }
                return last;
            } else if (true) {
                let preferredDevice = 'webgpu';
                // Lack of Chrome's WebGPU support on Linux
                if (navigator.platform.includes('Linux') && navigator.appVersion.includes("Chrome")) {
                    preferredDevice = 'webgl2';
                }
                return window.top.preferredGraphicsDevice || preferredDevice;
            } else if (['webgl1', 'webgl2'].includes(window.top.preferredGraphicsDevice)) {
                return window.top.preferredGraphicsDevice;
            } else {
                return 'webgl2';
            }
        }
        /**
         * Get the specified engine, picking the right choice from three sources:
         *  - Example#ENGINE (lowest priority)
         *  - NODE_ENV (2nd lowest priority)
         *  - ENGINE_PATH (highest priority)
         * If none of these sources are given, we simply pick build/playcanvas.js (ES5)
         */
        function getSpecifiedEngine() {
            let specifiedEngine = './playcanvas.js';
            // Doesn't matter what Example class specifies otherwise, because
            // NODE_ENV has a higher priority
            if (NODE_ENV === 'development') {
                specifiedEngine = './playcanvas.dbg.js'
            }
            // ENGINE_PATH has the highest priority.
            if (ENGINE_PATH.length) {
                const entryPoint = ENGINE_PATH.split('/').pop();
                specifiedEngine = './ENGINE_PATH/' + entryPoint;
            }
            return specifiedEngine;
        }
        let ready = false; // Used in indicate if UI can render Controls
        let started = false;
        let miniStats;
        let allowRestart = 'true';
        const args = Object.fromEntries(
            location.href.split('?').pop().split('#')[0].split('&').map(_ => _.split('='))
        );
        let data = new observer.Observer({});
        /**
         * Keep it function in first run for nicer debug locations.
         * @type {Record<string, string | Function>}
         */
        const files = {};
        files['example.mjs'] = example.toString();
        if (window.controls) {
            files['controls.mjs'] = controls.toString();
        }
        var filesObject = {};
        function resolveFunction(_) {
            if (_.call) {
                return _;
            }
            return new Function('return ' + _)();
        }
        Object.assign(files, filesObject);
        function requestFiles() {
            const responseEvent = new CustomEvent("requestedFiles", { detail: files });
            window.top.dispatchEvent(responseEvent);
        }
        /**
         * This function is called from React whenever we click on MiniStats icon,
         * even PlayCanvas' pc itself could be undefined here.
         */
        function showStats() {
            // examples/misc/mini-stats.mjs creates its own instance of ministats, prevent two mini-stats here
            if (false) {
                return;
            }
            if (typeof pc === 'undefined' || typeof pcx === 'undefined') {
                return;
            }
            const { app } = pc;
            const deviceType = app?.graphicsDevice?.deviceType;
            if (deviceType === 'null') {
                return;
            }
            if (args.miniStats === 'false') {
                return;
            }
            if (!miniStats) {
                miniStats = new pcx.MiniStats(app);
            }
            miniStats.enabled = true;
        }
        function hideStats() {
            if (!miniStats) {
                return;
            }
            miniStats.enabled = false;
        }
        /**
         * This function is called from React whenever we change an example in any possible state,
         * even PlayCanvas' pc itself could be undefined here.
         */
        function destroy() {
            miniStats?.destroy();
            miniStats = null;
            // Can't call app.destroy() twice without an error,
            // so we check for app.graphicsDevice first
            const app = window.pc?.app;
            if (app && app.graphicsDevice) {
                app.destroy();
            }
            ready = false;
        }
        function hotReload() {
            if (!allowRestart) {
                console.warn('hotReload> Dropping restart while still restarting');
                return;
            }
            destroy();
            data = new observer.Observer({});
            main(files);
        }
        window.addEventListener('requestFiles', requestFiles);
        window.addEventListener('showStats'   , showStats   );
        window.addEventListener('hideStats'   , hideStats   );
        window.addEventListener('destroy'     , destroy     );
        window.addEventListener('hotReload'   , hotReload   );
        function updateControls() {
            const event = new CustomEvent("updateFiles", {
                detail: {
                    files
                }
            });
            window.top.dispatchEvent(event);
        }
        function updateActiveDevice() {
            const event = new CustomEvent("updateActiveDevice", {
                detail: pc.app.graphicsDevice.deviceType
            });
            window.top.dispatchEvent(event);
        }
        async function main(files) {
            allowRestart = false;
            await loadScript('pc', getSpecifiedEngine());
            await loadScript('pcx', './playcanvas-extras.js');
            window.top.pc = pc;
            var canvas = document.getElementById("application-canvas");
            window.top.observerData = data;
            var deviceType = getDeviceType();
            if (args.deviceType) {
                console.warn("overwriting default deviceType from URL");
                deviceType = args.deviceType;
            }
            if (!deviceType) {
                console.warn("No deviceType given, defaulting to WebGL2");
                deviceType = 'webgl2';
            }
            if (!started) {
                // console.log("Dispatch exampleLoading!");
                const event = new CustomEvent("exampleLoading"); // just notify to clean UI, but not during hot-reload
                window.top.dispatchEvent(event);
            }
            const example = resolveFunction(files['example.mjs']);
            files['example.mjs'] = files['example.mjs'].toString();
            const app = await example({
                canvas,
                deviceType,
                data,
                assetPath,
                scriptsPath,
                ammoPath,
                basisPath,
                dracoPath,
                glslangPath,
                twgslPath,
                pcx,
                files,
            });
            ready = true;
            class ExampleLoadEvent extends CustomEvent {
                constructor(deviceType) {
                    super("exampleLoad");
                    this.files = files;
                }
            }
            const finalFunc = () => {
                if (app.graphicsDevice?.canvas) {
                    showStats();
                    if (!started) { // only one time, recalls of main() are caused by Monaco live coding
                        window.top.dispatchEvent(new ExampleLoadEvent());
                    }
                    started = true;
                    updateControls();
                    updateActiveDevice();
                    allowRestart = true;
                } else {
                    console.warn('main> no canvas');
                }
            };
            // Wait until example has called app.start()
            // And if it already called start, we will know by app.frame > 0
            // app.start() is called when assets loaded in examples
            if (app.frame) { // app already started
                finalFunc();
            } else { // Wait for app.start()
                app.once('start', finalFunc);
            }
        }
        window.onload = () => main(files);
        </script>
    </body>
