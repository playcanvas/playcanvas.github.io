    <script>
        function loadScript(url, onload) {
            const script = document.createElement('script');
            script.setAttribute('src', url);
            script.onload = onload;
            document.head.appendChild(script);
        }

        function loadEngine(callback) {
            const enginePath = urlParams && urlParams.get('use_local_engine') || "/build/playcanvas.dbg.js";

            loadScript(enginePath, () => {
                window.top.pc = window.pc;
                loadScript('../../build/playcanvas-extras.js', () => {
                    callback();
                });
            });
        }

        function setupApplication(app) {
            const canvas = app.graphicsDevice.canvas;
            // handle resizing
            var canvasContainerElement = canvas.parentElement;
            canvas.setAttribute('width', window.innerWidth + 'px');
            canvas.setAttribute('height', window.innerHeight + 'px');
            var resizeTimeout = null;
            app.setCanvasResolution(pc.RESOLUTION_AUTO);
            if (window.ResizeObserver) {
                new ResizeObserver(function() {
                    canvas.width = canvasContainerElement.clientWidth;
                    canvas.height = canvasContainerElement.clientHeight;
                }).observe(canvasContainerElement);
            }

            if (true && app.graphicsDevice.deviceType !== 'webgpu') {
                // set up miniStats
                var miniStats = new pcx.MiniStats(app);
                if (urlParams.get('miniStats') === 'false') {
                    miniStats.enabled = false;
                }
                app.on('update', function () {
                    if (window.top._showMiniStats !== undefined) miniStats.enabled = window.top._showMiniStats;
                });
            }
        }

        function loadResource(app, resource, callback) {
            if (!resource.type) {
                fetch(resource.url)
                    .then(function(response) { return response.text() })
                    .then(function(data) {
                        var module = {
                            exports: {}
                        };
                        window[resource.name] = (Function('module', 'exports', data).call(module, module, module.exports), module).exports;
                        callback({});
                    });
                return;
            }
        }

        function loadResources(app, callback) {
            var assets = [];
            var assetManifest = {};

            // stub out react
            window.React = { createElement: function(type, props) { if (type === 'div') assets.push(props); } };
            // call the stubbed load function to add all assets to the assets list
            window.loadFunction();

            var count = assets.length;
            function onLoadedResource(key, asset) {
                count--;
                if (key) {
                    assetManifest[key] = asset;
                }
                if (count <= 0) {
                    callback(assetManifest);
                }
            }

            assets.forEach(function (resource) {
                loadResource(app, resource, function(asset) {
                    onLoadedResource(resource.name, asset);
                });
            });
        }

        function callExample(canvas, assetManifest, files, data) {
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
            function replaceAll(str, find, replace) {
                return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
            }
            var argsString = window.exampleFunction.toString().match(/function\s.*?\(([^)]*)\)/)[1];
            argsString = replaceAll(argsString, ' ', '');
            argsString = replaceAll(argsString, '\n', '');
            var argNames = argsString.split(',');
            var args = argNames.map(function(arg) {
                if (arg === 'canvas') {
                    return canvas;
                } else if (arg === 'assetManifest') {
                    return assetManifest;
                } else if (arg === 'files') {
                    return files;
                } else if (arg === 'data') {
                    return data;
                } else if (arg === 'pcx') {
                    return pcx;
                } else if (arg === 'deviceType') {
                    if (false) {
                        return window.top.preferredGraphicsDevice || 'webgpu';
                    } else if (['webgl1', 'webgl2'].includes(window.top.preferredGraphicsDevice)) {
                        return window.top.preferredGraphicsDevice;
                    } else {
                        return 'webgl2';
                    }
                }
            });

            window.exampleFunction.apply(this, args);

            const pollHandler = setInterval(appCreationPoll, 50);
            function appCreationPoll() {
                if (pc.app && pc.app.graphicsDevice.canvas) {
                    clearInterval(pollHandler);
                    setupApplication(pc.app);
                    var event = new CustomEvent("exampleLoad");
                    window.top.dispatchEvent(event);
                }
            }
        }
    </script>
    <script>
        // create the example observer 
        var data = new observer.Observer({});
        window.top.observerData = data;

        // load the engine, create the application, load the resources if necessary, then call the example
        loadEngine(function() {
            var canvas = document.getElementById('application-canvas');

            if (!window.loadFunction) {
                callExample(canvas, {}, window.files, data);
            } else {
                loadResources(undefined, function(assetManifest) {
                    callExample(canvas, assetManifest, window.files, data);
                });
            }
        });
    </script>
